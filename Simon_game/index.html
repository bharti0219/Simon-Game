<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h3>Simon Game</h3>
    <p>Press Any Key To Start</p>
    <h2>Highest Score : 0</h2>
    <div class="container">
        <div class="container1">
            <div class="box pink" id="pink" type="button"></div>
            <div class="box green" id="green" type="button"></div>
        </div>
        <div class="container2">
            <div class="box orange" id="orange" type="button"></div>
            <div class="box purple" id="purple" type="button"></div>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
